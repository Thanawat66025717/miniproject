<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <title>Error Analysis (ตัวอย่างข้อที่โมเดลทายผิด)</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .pos {
            background: #10b981;
            color: white;
        }

        .neg {
            background: #ef4444;
            color: white;
        }

        .neu {
            background: #f59e0b;
            color: white;
        }

        h1 {
            color: #6366f1;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #94a3b8;
            text-decoration: none;
        }

        .back-btn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">← กลับหน้าหลัก</a>
        <h1>Error Analysis (ตัวอย่างที่ทายผิด)</h1>
        <p>แสดงรายการข้อมูลที่โมเดลทำนายผิดพลาด (จาก Test Set)</p>

        <table>
            <thead>
                <tr>
                    <th>ข้อความ (Text)</th>
                    <th>ของจริง (Actual)</th>
                    <th>ทำนาย (Predicted)</th>
                </tr>
            </thead>
            <tbody>
                {% for error in errors %}
                <tr>
                    <td>{{ error.text }}</td>
                    <td><span
                            class="badge {{ 'pos' if error.actual == 'Positive' else ('neg' if error.actual == 'Negative' else 'neu') }}">{{
                            error.actual }}</span></td>
                    <td><span
                            class="badge {{ 'pos' if error.predicted == 'Positive' else ('neg' if error.predicted == 'Negative' else 'neu') }}">{{
                            error.predicted }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
